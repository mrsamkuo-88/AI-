name: Deploy Vite App
on:
  push:
    branches: [main] # 只要 main 分支有變動（例如從 AI Studio 儲存）就執行
permissions:
  contents: write # 賦予腳本寫入內容的權限
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Vite 編譯後會產生這個資料夾
          branch: gh-pages # 把編譯好的結果丟到這個新分支
